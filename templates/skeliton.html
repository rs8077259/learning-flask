<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/skeliton.css',_external=True)}}">
    <link rel="icon" href="{{url_for('static',filename='logo/logo.ico',_external=True)}}" >
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    {% block body %}
    {% for message in get_flashed_messages() %}
    <div class="alert">
        {{message}}
    </div>
    {% endfor %}
    {% endblock %}
</body>
</html>
