{% extends "skeliton.html" %}
{% block title %}Sign Up{% endblock %}
{% block head %}
    {{ super() }}
    <meta name="author" content="Raj Singh" >
    <meta name="discription" content="page for taking user feedback" >
{% endblock %}
{% block body %}
    {{super()}}
    <form action="{{url_for('sign_up')}}" method="post">
        <fieldset>
            {{form.hidden_tag()}}
            <label for="email">
            {{form.email.label}} <br>{{form.email(placeholder="xyz@email.com")}}
            </label><br><br>
            <label for="password">
            {{form.password.label}} <br> {{form.password(placeholder="Type your Message Here",rows="10",cols=40)}}
            </label>
            
        </fieldset>
        {{form.submit()}}
    </form>
{% endblock  %}
